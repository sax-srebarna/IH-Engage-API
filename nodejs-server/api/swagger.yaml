---
swagger: "2.0"
info:
  description: "This is an example of using OAuth2 Application Flow in a specification\
    \ to describe security to your API. x"
  version: "1.0.0"
  title: "Sample Application Flow OAuth2 Project"
host: "virtserver.swaggerhub.com"
basePath: "/Built-ID/Community/1.0.0"
schemes:
- "https"
security:
- application:
  - "read"
  - "write"
paths:
  /example:
    get:
      summary: "Server example operation"
      description: "This is an example opeartion to show how security is applied to\
        \ the call."
      operationId: "exampleGET"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              properties:
                artist_name:
                  type: "string"
                  example: "doggie"
                artist_genre:
                  type: "string"
                albums_recorded:
                  type: "integer"
                username:
                  type: "string"
              required:
              - "username"
      x-swagger-router-controller: "Default"
  /ping:
    get:
      summary: "Server heartbeat operation"
      description: "This operation shows how to override the global security defined\
        \ above, as we want to open it up for all users."
      operationId: "pingGET"
      parameters: []
      responses:
        200:
          description: "OK"
      security: []
      x-swagger-router-controller: "Default"
securityDefinitions:
  application:
    type: "oauth2"
    tokenUrl: "http://example.com/oauth/token"
    flow: "application"
    scopes:
      write: "allows modifying resources"
      read: "allows reading resources"
definitions:
  inline_response_200:
    required:
    - "username"
    properties:
      artist_name:
        type: "string"
        example: "doggie"
      artist_genre:
        type: "string"
      albums_recorded:
        type: "integer"
      username:
        type: "string"
